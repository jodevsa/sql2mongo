<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="sql2mongoweb.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        function convert() {

            var data = document.getElementById('input').value;
            try {
                $('#output').text(JSON.stringify(sqltomongo(data),null,2))
                $("#main_error").hide();
            } catch (e) {
                message = e.message;
                $('#error').text(e.message);
                $("#main_error").show();

            }

        }
    </script>
</head>

<body>
     <div class="container-fluid">
        <div class="row">
            <div class="">
                <h2> sql to mongo converter!</h2>
            </div>
        </div>
        <div class="row">


            <div class="col col-md-4 col-md-offset-4">

                <div class="input-group">
                    <textarea class="form-control" type="text" id="input" name="name" >select * from objects</textarea>
                    <button type="submit" name="button" onclick="convert()">Convert</button>
                    <br>
                    <div id="main_error" class="alert alert-danger" role="alert" hidden>
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span id="error" ></span>
                    </div>
                    <textarea class="form-control" id="output" name="name" rows="8" cols="40"></textarea>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
